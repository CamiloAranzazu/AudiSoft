<h2 mat-dialog-title>{{data.IsPost === true ? 'CREAR': 'ACTUALIZAR'}}</h2>
<mat-dialog-content>
  <form [formGroup]="form" *ngIf="data.model !== 'notas'">
    <mat-form-field class="example-full-width">
      <mat-label>Nombre y Apellido</mat-label>
      <input matInput formControlName="nombre">
    </mat-form-field>
  </form>
  <form [formGroup]="formNotas" *ngIf="data.model === 'notas'">
    <mat-form-field class="example-full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Profesor</mat-label>
      <select matNativeControl required formControlName="IdProfesor">
        @for (item of profesores; track $index) {
          <option [value]="item.id">{{item.nombre}}</option>
        }
      </select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Estudiante</mat-label>
      <select matNativeControl required formControlName="IdEstudiante">
        @for (item of estudiantes; track $index) {
          <option [value]="item.id">{{item.nombre}}</option>
        }
      </select>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Nota</mat-label>
      <input matInput type="number" formControlName="valor">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()" >CANCELAR</button>
  <button mat-button *ngIf="data.model !== 'notas'" (click)="save()">{{data.IsPost === true ? 'CREAR': 'ACTUALIZAR'}}</button>
  <button mat-button *ngIf="data.model === 'notas'" (click)="saveNotas()">{{data.IsPost === true ? 'CREAR': 'ACTUALIZAR'}}</button>
</mat-dialog-actions>
