
<div class="content">
    <div id="nav-bar">
        <div id="nav-bar-container">
            @for (item of menu; track $index) {
                <a (click)="active(item)" class="nav-bar-item" [ngClass]="item.active === true? 'isActive': ''">{{item.name}}</a>
            }
        </div>
    </div>
    <img src="https://www.audisoft.com/wp-content/uploads/sites/2/2023/04/Logo-230x38.png" id="site-title-icon" /> 
</div>
